<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ej API</title>
    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){
                    $.each(data.categories, function(i, item){
                        $("#categorias").append("<tr><td>" + item.idCategory + "</td>" +
                                                "<td<" + item.strCategory + "</td>" +
                                                "<td><img src='" + item.strCategoryThumb + "'>" + "</td>" +
                                                "<td>" + item.strCategoryDescription + "</td>")                                        
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Recetas de comida</h2><br>
        <input type="button" id="enviar" value="Mostrar comidas" class="btn btn-warning">

        <table class="table" id="categorias">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                </tr>     <!-- creamos encabezado de tabla -->                    
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
